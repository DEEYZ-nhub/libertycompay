<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrÃ³ximas Novedades | Liberty Company</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .coming-soon-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }
        .countdown {
            display: flex;
            gap: 24px;
            margin-top: 48px;
        }
        .countdown-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            min-width: 120px;
            backdrop-filter: blur(12px);
        }
        .countdown-number {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 8px;
        }
        .countdown-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        @media (max-width: 600px) {
            .countdown { gap: 12px; }
            .countdown-item { min-width: 80px; padding: 16px; }
            .countdown-number { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="bg-glow top-left"></div>
    <div class="bg-glow bottom-right"></div>

    <div class="coming-soon-container">
        <div class="reveal active" style="font-size: 4rem; margin-bottom: 24px;">ðŸš€</div>
        <h1 class="reveal active" style="font-size: clamp(2.5rem, 8vw, 4rem); margin-bottom: 16px;">PrÃ³ximas <span class="gradient-text">Novedades</span></h1>
        <p class="reveal active" style="color: var(--text-muted); max-width: 500px;">Estamos preparando algo increÃ­ble para ti. Â¡Mantente atento!</p>
        
        <div class="countdown reveal active">
            <div class="countdown-item">
                <div id="days" class="countdown-number">00</div>
                <div class="countdown-label">DÃ­as</div>
            </div>
            <div class="countdown-item">
                <div id="hours" class="countdown-number">00</div>
                <div class="countdown-label">Horas</div>
            </div>
            <div class="countdown-item">
                <div id="minutes" class="countdown-number">00</div>
                <div class="countdown-label">Minutos</div>
            </div>
            <div class="countdown-item">
                <div id="seconds" class="countdown-number">00</div>
                <div class="countdown-label">Segundos</div>
            </div>
        </div>

        <div class="reveal active" style="margin-top: 60px;">
            <a href="index.html" class="btn btn-outline">Volver al Inicio</a>
        </div>
    </div>

    <script>
        const targetDate = new Date();
        targetDate.setTime(targetDate.getTime() + (24 * 60 * 60 * 1000));

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;
            if (diff <= 0) return;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
