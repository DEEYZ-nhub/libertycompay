<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Liberty Company</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    /* Admin Specific Styles */
    body {
      background-color: #050505;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Login Container */
    #admin-login {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-card {
      background: rgba(20, 20, 25, 0.9);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .login-card h2 {
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .input-group input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: #fff;
      font-family: var(--font-main);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.08);
    }

    /* Dashboard Container */
    #admin-dashboard {
      display: none;
      /* Hidden by default */
      padding-top: 100px;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
    }

    .stat-box h3 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 5px;
    }

    .stat-box p {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 16px;
      overflow: hidden;
    }

    .data-table th,
    .data-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    .data-table th {
      background: rgba(255, 255, 255, 0.05);
      color: var(--primary);
      font-weight: 600;
    }

    .data-table tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>

<body>
  <div class="animated-bg"></div>
  <div class="bg-glow top-left"></div>
  <div class="bg-glow bottom-right"></div>

  <!-- Login Section -->
  <section id="admin-login">
    <div class="login-card reveal">
      <div style="font-size: 3rem; margin-bottom: 20px;">🛡️</div>
      <h2>Admin Access</h2>
      <form id="login-form" onsubmit="handleAdminLogin(event)">
        <div class="input-group">
          <label>Usuario</label>
          <input type="text" id="admin-user" placeholder="admin" required>
        </div>
        <div class="input-group">
          <label>Contraseña</label>
          <input type="password" id="admin-pass" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
      </form>
    </div>
  </section>

  <!-- Dashboard Section -->
  <section id="admin-dashboard" class="container">
    <div class="admin-header">
      <h1>Panel de Control</h1>
      <div style="display: flex; gap: 10px;">
        <button class="btn btn-outline" onclick="exportDatabase()">💾 Exportar JSON</button>
        <button class="btn btn-outline" onclick="logoutAdmin()">Cerrar Sesión</button>
      </div>
    </div>

    <div class="stats-row">
      <div class="stat-box">
        <h3 id="stat-users">0</h3>
        <p>Usuarios Registrados</p>
      </div>
      <div class="stat-box">
        <h3 id="stat-orders">0</h3>
        <p>Órdenes Totales</p>
      </div>
      <div class="stat-box">
        <h3 id="stat-revenue">€0</h3>
        <p>Ingresos Estimados</p>
      </div>
    </div>

    <h2 style="margin-bottom: 20px; margin-top: 40px;">Tickets de Soporte</h2>
    <div style="overflow-x: auto; margin-bottom: 40px;">
      <table class="data-table">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Usuario</th>
            <th>Asunto</th>
            <th>Mensaje</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tickets-table-body">
          <!-- Injected by JS -->
        </tbody>
      </table>
    </div>

    <h2 style="margin-bottom: 20px;">Usuarios Recientes</h2>
    <div style="overflow-x: auto;">
      <table class="data-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Fecha Registro</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="users-table-body">
          <!-- Injected by JS -->
        </tbody>
      </table>
    </div>
  </section>

  <script src="js/script.js"></script>
  <script src="js/auth-guard.js"></script>
  <script>
    // Check if already logged in as admin
    document.addEventListener('DOMContentLoaded', () => {
      // Use distinct key for admin
      const adminSession = localStorage.getItem('liberty_admin_user');
      if (adminSession) {
        const user = JSON.parse(adminSession);
        if (user && user.isAdmin) {
          showDashboard();
        }
      }
    });

    function handleAdminLogin(e) {
      e.preventDefault();
      const user = document.getElementById('admin-user').value;
      const pass = document.getElementById('admin-pass').value;

      // Hardcoded check as requested
      if (user === 'admin' && pass === 'admin1234') {
        // Set admin session with DISTINCT key
        const adminUser = {
          name: 'Administrador',
          email: 'admin@liberty.com',
          role: 'owner',
          isOwner: true,
          isAdmin: true,
          registerDate: new Date().toISOString()
        };
        localStorage.setItem('liberty_admin_user', JSON.stringify(adminUser));
        showDashboard();
      } else {
        alert('Credenciales incorrectas');
      }
    }

    function showDashboard() {
      document.getElementById('admin-login').style.display = 'none';
      document.getElementById('admin-dashboard').style.display = 'block';
      loadAdminData();
    }

    function logoutAdmin() {
      localStorage.removeItem('liberty_admin_user');
      location.reload();
    }

    function exportDatabase() {
      const users = safeGetLocalJSON('registeredUsers', []);
      const orders = safeGetLocalJSON('orders', []);
      const db = {
        users: users,
        orders: orders,
        exportedAt: new Date().toISOString()
      };

      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db, null, 2));
      const downloadAnchorNode = document.createElement('a');
      downloadAnchorNode.setAttribute("href", dataStr);
      downloadAnchorNode.setAttribute("download", "liberty_db_" + new Date().toISOString().slice(0, 10) + ".json");
      document.body.appendChild(downloadAnchorNode); // required for firefox
      downloadAnchorNode.click();
      downloadAnchorNode.remove();
    }

    function loadAdminData() {
      // Load Tickets
      const tickets = safeGetLocalJSON('supportTickets', []);
      const ticketsBody = document.getElementById('tickets-table-body');

      if (tickets.length === 0) {
        ticketsBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No hay tickets pendientes.</td></tr>';
      } else {
        ticketsBody.innerHTML = tickets.map(t => `
                    <tr>
                        <td>${new Date(t.date).toLocaleDateString()}</td>
                        <td>${t.userName}<br><small>${t.userId}</small></td>
                        <td>${t.subject}</td>
                        <td>${t.message}</td>
                        <td><span class="badge" style="margin:0; background: ${t.status === 'Abierto' ? 'var(--accent)' : 'var(--primary)'}">${t.status}</span></td>
                    </tr>
                `).join('');
      }

      // Load Users
      const users = safeGetLocalJSON('registeredUsers', []);
      const tbody = document.getElementById('users-table-body');

      document.getElementById('stat-users').textContent = users.length;

      tbody.innerHTML = users.map(u => `
                <tr>
                    <td>${u.name}</td>
                    <td>${u.email}</td>
                    <td>${new Date(u.registerDate).toLocaleDateString()}</td>
                    <td><span class="badge" style="margin:0;">Activo</span></td>
                </tr>
            `).join('');

      // Load Orders (Mock or Real)
      const orders = safeGetLocalJSON('orders', []);
      document.getElementById('stat-orders').textContent = orders.length;

      // Calculate Revenue
      const revenue = orders.reduce((acc, curr) => acc + (curr.total || 0), 0);
      document.getElementById('stat-revenue').textContent = '€' + revenue.toFixed(2);
    }
  </script>
</body>

</html>
