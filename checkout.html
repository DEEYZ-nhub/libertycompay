<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra | Liberty Company</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
            margin-top: 40px;
        }
        .form-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
        }
        .summary-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            height: fit-content;
            position: sticky;
            top: 120px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .form-control {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px;
            color: #fff;
            font-family: var(--font-main);
            transition: var(--transition-smooth);
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }
        .checkout-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }
        @media (max-width: 1024px) {
            .checkout-grid { grid-template-columns: 1fr; }
            .summary-section { position: static; }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="bg-glow top-left"></div>
    <div class="bg-glow bottom-right"></div>

    <header id="main-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <span class="material-symbols-outlined">rocket_launch</span>
                    LIBERTY <span class="highlight">COMPANY</span>
                </a>
                <nav class="nav-menu">
                    <ul>
                        <li><a href="index.html" class="nav-link"><span class="material-symbols-outlined">star</span>Reseñas</a></li>
                        <li><a href="products.html" class="nav-link"><span class="material-symbols-outlined">shopping_bag</span>Tienda</a></li>
                        <li><a href="streaming.html" class="nav-link"><span class="material-symbols-outlined">movie</span>Streaming</a></li>
                        <li><a href="premium.html" class="nav-link"><span class="material-symbols-outlined">diamond</span>Robux</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container" style="padding-top: 120px; padding-bottom: 80px;">
        <div class="section-header reveal active">
            <h1 style="font-size: 2.5rem;">Finalizar <span class="gradient-text">Compra</span></h1>
        </div>

        <div class="checkout-grid">
            <div class="form-section reveal active">
                <form id="checkoutForm">
                    <h3 style="margin-bottom: 24px;">Información de Contacto</h3>
                    <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 0;">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Apellido</label>
                            <input type="text" name="surname" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Correo Electrónico</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>WhatsApp (Opcional)</label>
                        <input type="tel" name="phone" class="form-control">
                    </div>

                    <h3 style="margin: 40px 0 24px;">Método de Pago</h3>
                    <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 0;">
                        <label class="card" style="padding: 20px; cursor: pointer; flex-direction: row; align-items: center; gap: 12px;">
                            <input type="radio" name="payment" value="paypal" checked>
                            <span>PayPal</span>
                        </label>
                        <label class="card" style="padding: 20px; cursor: pointer; flex-direction: row; align-items: center; gap: 12px;">
                            <input type="radio" name="payment" value="crypto">
                            <span>Criptomonedas</span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 40px; height: 60px; font-size: 1.1rem;">Confirmar Pedido</button>
                </form>
                <div id="feedback" style="margin-top: 24px;"></div>
            </div>

            <aside class="summary-section reveal active">
                <h3 style="margin-bottom: 24px;">Resumen del Pedido</h3>
                <div id="checkout-items">
                    <!-- Items will be loaded here -->
                </div>
                <div style="margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--border);">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                        <span style="color: var(--text-muted);">Subtotal</span>
                        <span id="subtotal">€0.00</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                        <span style="color: var(--text-muted);">IVA (21%)</span>
                        <span id="tax">€0.00</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-size: 1.25rem; font-weight: 800; margin-top: 16px;">
                        <span>Total</span>
                        <span id="total" class="gradient-text">€0.00</span>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <script src="js/local-utils.js"></script>
    <script>
        let cart = safeGetLocalJSON('cart', []);
        
        function renderCart() {
            const container = document.getElementById('checkout-items');
            let subtotal = 0;
            
            if (cart.length === 0) {
                container.innerHTML = '<p style="color: var(--text-muted);">Tu carrito está vacío.</p>';
                return;
            }

            container.innerHTML = '';
            cart.forEach(item => {
                const div = document.createElement('div');
                div.className = 'checkout-item';
                div.innerHTML = `
                    <div>
                        <div style="font-weight: 600;">${item.name}</div>
                        <div style="font-size: 0.85rem; color: var(--text-muted);">Cantidad: ${item.qty || 1}</div>
                    </div>
                    <div style="font-weight: 700;">€${(item.price * (item.qty || 1)).toFixed(2)}</div>
                `;
                container.appendChild(div);
                subtotal += item.price * (item.qty || 1);
            });

            const tax = subtotal * 0.21;
            document.getElementById('subtotal').textContent = `€${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `€${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `€${(subtotal + tax).toFixed(2)}`;
        }

        document.getElementById('checkoutForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const feedback = document.getElementById('feedback');
            const btn = e.target.querySelector('button');
            
            btn.disabled = true;
            btn.textContent = 'Procesando...';
            
            setTimeout(() => {
                const orderId = 'ORD-' + Math.random().toString(36).slice(2, 8).toUpperCase();
                feedback.innerHTML = `
                    <div class="card" style="background: rgba(16, 185, 129, 0.1); border-color: #10b981; padding: 24px; text-align: center;">
                        <h3 style="color: #10b981; margin-bottom: 12px;">✅ ¡Pedido Confirmado!</h3>
                        <p style="margin-bottom: 8px;">ID de Pedido: <strong>${orderId}</strong></p>
                        <p style="font-size: 0.9rem; color: var(--text-muted);">Redirigiendo al inicio...</p>
                    </div>
                `;
                localStorage.removeItem('cart');
                setTimeout(() => window.location.href = 'index.html', 3000);
            }, 1500);
        });

        renderCart();
    </script>
</body>
</html>
